name: Canary Deployment Test

on:
  push:
    branches:
      - main

jobs:
  canary-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for Canary
      run: |
        docker build -t myapp-canary:latest .

    - name: Tag Docker image
      run: |
        docker tag myapp-canary:latest my-docker-registry/myapp:canary

    - name: Login to Docker Registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push image to Docker Registry (Canary)
      run: docker push my-docker-registry/myapp:canary

    - name: Trigger Canary deployment to Kubernetes
      run: |
        kubectl set image deployment/myapp-deployment myapp=my-docker-registry/myapp:canary --record
        kubectl rollout status deployment/myapp-deployment