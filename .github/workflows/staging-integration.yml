name: Staging Integration Test

on:
  push:
    branches:
      - staging

jobs:
  staging-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask API in background
      run: |
        nohup python app.py &
        sleep 5  # wait for Flask to be ready

    - name: Integration test - Health check
      run: |
        curl --fail http://localhost:5000/health

    - name: Integration test - Prediction
      run: |
        curl --fail -X POST http://localhost:5000/predict -H "Content-Type: application/json" -d '{"input": [1,2,3]}'

    - name: Docker Build (Staging)
      run: |
        docker build -t myapp-staging:latest .

    - name: Docker Image Size Check
      run: docker images myapp-staging:latest